PLG_SYSTEM_SCRIPTMERGE="Sistema - ScriptMerge"
PLG_SYSTEM_SCRIPTMERGE_DESC="O plugin ScriptMerge é um plugin de sistema Joomla! que mescla todas as folhas de estilo CSS e JavaScript arquivos e páginas em seu Joomla! em um único arquivo, o que significa que o navegador só precisa fazer o download de um arquivo único - otimizando a largura de banda necessária para o seu site."
